<!-- recette.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recette - Cuisineo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Cuisineo Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="recipes.html">Recettes</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
    <input type="text" placeholder="Rechercher des recettes..." id="searchInput">
</div>

    </header>
    
    <section class="recipe-detail">
        <h1 id="recipe-title"></h1>
        <img id="recipe-image" src="" alt="Image de la recette">
        <p id="recipe-description"></p>
        <h2>Ingrédients</h2>
        <ul id="recipe-ingredients"></ul>
        <h2>Instructions</h2>
        <ol id="recipe-instructions"></ol>
    </section>
    
    <footer>
        <ul>
            <li><a href="#mentions">Mentions légales</a></li>
            <li><a href="#privacy">Politique de confidentialité</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="social-icons">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Pinterest</a>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const searchInput = document.getElementById("searchInput");

    if (searchInput) {
        searchInput.addEventListener("input", function() {
            // Lorsque l'utilisateur tape quelque chose, on redirige vers "recipes.html"
            window.location.href = "recipes.html";
        });
    }
});
    </script>
    
    <script src="script.js"></script>
</body>
</html>
