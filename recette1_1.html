<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recette - Cuisineo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Cuisineo Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="recipes.html">Recettes</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher des recettes..." id="searchInput">
        </div>
    </header>
    
    <section class="recipe-detail">
        <h1 id="recipe-title"></h1>
        <img id="recipe-image" src="krumpa.jpg" alt="Image de la recette">
        <p id="recipe-description"></p>
        <h2>Ingrédients</h2>
        <ul id="recipe-ingredients"></ul>
        <h2>Instructions</h2>
        <ul id="recipe-instructions"></ul>

        <!-- Vidéo YouTube -->
        <div class="recipe-video">
            <h2>Vidéo de la recette</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/tyuBNZ_yAQ8looko" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
    
    <footer>
        <ul>
            <li><a href="mentions.html">Mentions légales</a></li>
            <li><a href="privacy.html">Politique de confidentialité</a></li>
            <li><a href="realcontact.html">Contact</a></li>
        </ul>
        <div class="social-icons">
            <a href="https://www.instagram.com/cuisineorecettes/">Instagram</a>
            <a href="https://www.facebook.com/profile.php?id=61574054561482">Facebook</a>
            <a href="https://pin.it/1qQxYteTL">Pinterest</a>
        </div>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById("searchInput");

            if (searchInput) {
                searchInput.addEventListener("input", function() {
                    window.location.href = "recipes.html";
                });
            }

            // Données de la recette
            const recipeData = {
                title: "Krumpakichele aux pommes de terre", 
                image: "tarte_au_fraise.jpg", 
                description: "Tentez cette recette traditionnelle de l'Est de la France qui égayera vos soirées entre amis.",
                ingredients: [
                    "       Ingrédients pour 4 :", 
                    "       8 pommes de terre de belles tailles",
                    "       2 oignons blancs",
                    "       3 œufs frais",
                    "       Persil frais",
                    "       2 cuillères à soupe de farine",
                    "       Sel, poivre à votre convenance"
                ],
                instructions: [
                    "       Éplucher et laver les pommes de terre, puis les râper avec une râpe ou un robot.",
                    "       Faire de même pour le persil et les oignons.",
                    "       Réunir le tout dans un saladier, saler, poivrer et ajouter la farine et les œufs battus.",
                    "       Former des galettes de la forme qui vous convient, puis les faire griller dans une poêle avec un peu d'huile.",
                    "       Les faire griller des deux côtés, puis une fois la cuisson achevée, déposer sur de l'essuie-tout pour retirer l'excédent de graisse.",
                    `       Servir bien chaud avec une petite <a href="recette5_1.html" class="sauce-link">sauce au fromage blanc</a>.`,
                    "       Se régaler !"
                ]
            };

            // Mise à jour de la page
            document.getElementById("recipe-title").textContent = recipeData.title;
            document.getElementById("recipe-image").src = recipeData.image;
            document.getElementById("recipe-image").alt = recipeData.title;
            document.getElementById("recipe-description").textContent = recipeData.description;
            
            const ingredientsList = document.getElementById("recipe-ingredients");
            recipeData.ingredients.forEach(function(ingredient) {
                const li = document.createElement("li");
                li.textContent = ingredient;
                ingredientsList.appendChild(li);
            });

            const instructionsList = document.getElementById("recipe-instructions");
            recipeData.instructions.forEach(function(instruction, index) {
                const li = document.createElement("li");

                // Vérifier si c'est la phrase avec le lien
                if (index === 5) {
                    li.innerHTML = instruction; // Utiliser innerHTML pour le lien
                } else {
                    li.textContent = instruction;
                }

                instructionsList.appendChild(li);
            });
        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
